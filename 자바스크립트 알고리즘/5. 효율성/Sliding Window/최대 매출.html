<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      // 슬라이딩 윈도우 : 창문을 하나 만들어두고, 창문이 옆으로 움직이면서 창문 안에 보이는 요소를 탐색하는 것.
      // 핵심은, 창문 안의 요소가 바뀔 때마다 다시 계산하는 것이 아니라(그러면 이중 for문과 똑같아서 빅오가 효율적이지 않음), 더하기빼기를 이용한다.
      function solution(k, arr) {
        let answer = 0;
        let sum = 0;

        for (let i = 0; i < k; i++) {
          sum += arr[i];
        }
        answer = sum; // 0번 요소부터 k번 요소까지의 합을 구함.
        // K번 요소부터 창문이 한킨씩 옆으로 움직이면서 다음 요소를 더하고 직전 요소를 빼기를 반복.
        // 즉, 창문 바로 다음 요소와 창문 직전 요소의 '차'를 sum에 더하면 된다. 이 부분을 이해하자.
        for (let i = k; i < arr.length; i++) {
          sum += arr[i] - arr[i - k];
          answer = Math.max(answer, sum);
        }

        return answer;
      }

      let a = [12, 15, 11, 20, 25, 10, 20, 19, 13, 15];
      console.log(solution(3, a));
    </script>
  </body>
</html>
