<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(m, arr) {
        let answer;
        let sum = 0;
        let lt = 0;
        // 숫자 세개를 더했는데도 m보다 작다면, 각각의 숫자 세 개를 모두 answer로 카운팅하여야 함에 주의.
        // 요소 두 개 이상의 sum이라면, 요소 하나로 이루어진 수열과, 요소 두개 이상으로 이루어진 수열, 모두 경우의 수에 들어간다.

        for (let rt = 0; rt < arr.length; rt++) {
          sum += arr[rt];

          while (sum > m) {
            sum -= arr[lt++];
          }
          // 요소 하나를 더할 때마다 m보다 작은지 아닌지 확인하여 카운팅하여야 한다.
          answer += rt - lt + 1; // rt가 진행한 요소와 lt 요소 사이의, sum이 m보다 작은 모든 경우의 수를 구하는 연산. 잘 생각해보자.
        }

        return answer;
      }

      let a = [1, 3, 1, 2, 3];
      console.log(solution(5, a));
    </script>
  </body>
</html>
