<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr1, arr2) {
        let answer = [];
        arr1.sort((a, b) => a - b);
        arr2.sort((a, b) => a - b);
        /*
        숫자 배열을 정렬할 때는 반드시 a-b 콜백함수를 사용하여 정렬 기준을 주어야 한다.
        sort() 메서드는 기본적으로 배열 요소를 문자처럼 정렬하기 때문에, 1다음에 2가 아닌 10이 오게 된다. 
        */
        let p1 = (p2 = 0);

        // 두 배열을 오름차순 정렬한 후에야 다음 공식이 성립한다는 것을 이해하자.
        while (p1 < arr1.length && p2 < arr2.length) {
          if (arr1[p1] == arr2[p2]) {
            answer.push(arr1[p1++]);
            p2++;
          } else if (arr1[p1] < arr2[p2]) p1++;
          else if (arr1[p1] > arr2[p2]) p2++;
        }

        return answer;
      }

      let a = [1, 3, 9, 5, 2];
      let b = [3, 2, 5, 7, 8];
      console.log(solution(a, b));
    </script>
  </body>
</html>
