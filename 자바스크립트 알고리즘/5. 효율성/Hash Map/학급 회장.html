<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer;

        let sH = new Map(); // 맵 객체 생성.

        for (let x of s) {
          if (sH.has(x)) {
            sH.set(x, sH.get(x) + 1);
          } else {
            sH.set(x, 1);
          }
        }

        // 객체 키 값 중 가장 큰 값 구하기.
        let max = Number.MIN_SAFE_INTEGER;
        for (let [key, val] of sH) {
          if (val > max) {
            max = val;
            answer = key;
          }
        }

        return answer;
      }

      let str = "BACBACCACCBDEDE";
      console.log(solution(str));
    </script>
  </body>
</html>
