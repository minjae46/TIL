<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(str1, str2) {
        let answer = "YES";

        if (str1.length !== str2.length) {
          answer = "NO";
        }

        // let sH = new Map();
        // for (let x of str1) {
        //   if (sH.has(x)) sH.set(x, sH.get(x) + 1);
        //   else sH.set(x, 1);
        // }
        // for (let x of str2) {
        //   if (!sH.has(x) || sH.get(x) == 0) return "NO";
        //   sH.set(x, sH.get(x) - 1);
        // }

        // 맵 객체를 사용하지 않고, 빈도 수 세기 패턴을 사용한 풀이 방법.
        const obj = {};
        for (let i = 0; i < str1.length; i++) {
          let letter = str1[i];
          obj[letter] ? (obj[letter] += 1) : (obj[letter] = 1);
        }
        for (let i = 0; i < str2.length; i++) {
          let letter = str2[i];
          if (!obj[letter]) {
            // if (!obj[letter] || obj[letter] === 0)와 같음.
            // !obj[letter]는 문자가 존재하느냐 아니냐도 되지만, 0값은 false이므로, obj[letter] === 0이어도 이 조건은 참이 된다.
            // 따라서 !obj[letter] 하나로 문자가 있는지 없는지, 또는 obj[letter]값이 0인지 아닌지도 동시에 확인 가능.
            answer = "NO";
          } else {
            obj[letter] -= 1;
          }
        }

        return answer;
      }

      let a = "AbaAeCe";
      let b = "baeaACA";
      console.log(solution(a, b));
    </script>
  </body>
</html>
