<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer;
        let stack = [];

        // 스택에 계속 요소 푸시하다가, 닫는 괄호를 만나면, 여는 괄호가 꺼내질때까지 스택에 넣었던 요소들을 제거해 나가기(꺼내기pop).
        for (let x of s) {
          if (x === ")") {
            while (stack.pop() !== "(");
          } else {
            stack.push(x);
          }
        }
        answer = stack.join("");

        return answer;
      }

      let str = "(A(BC)D)EF(G(H)(IJ)K)LM(N)";
      console.log(solution(str));
    </script>
  </body>
</html>
