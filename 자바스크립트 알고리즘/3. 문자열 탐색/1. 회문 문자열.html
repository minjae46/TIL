<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      // 문자 전체를 탐색할 필요 없이, 절반과 나머지 절반이 같은지만 보면 되므로, 배열의 1/2만 탐색하면 됨.
      function solution(str) {
        let answer = "YES";
        str = str.toLowerCase();

        // for문을 이용한 탐색법 :
        for (let i = 0; i < Math.floor(str.length / 2); i++) {
          if (str[i] != str[str.length - i - 1]) return "NO";
        }

        // reverse 메서드를 사용한 풀이법 :
        // if (str.split("").reverse().join() !== str) return "NO";

        return answer;
      }

      let str = "goooG";
      console.log(solution(str));
    </script>
  </body>
</html>
