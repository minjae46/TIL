<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      // 정방향과 역방향, 두번 루프를 돈다.
      function solution(s, t) {
        let answer = [];

        let p = 1000;
        for (let x of s) {
          if (x === t) {
            p = 0;
            answer.push(p);
          } else {
            p++;
            answer.push(p);
          }
        }
        // 자기 위치와 가장 가까운 왼쪽에 위치한 t문자와의 거리를 담은 배열 완성.

        p = 1000;
        for (let i = s.length - 1; i >= 0; i--) {
          if (s[i] === t) {
            p = 0;
          } else {
            p++;
            answer[i] = Math.min(answer[i], p);
          }
        }
        // 자기 위치와 가장 가까운 오른쪽에 위치한 t문자와의 거리를 구한 뒤,
        // 기존 배열 요소값(처음 구한 거리)과 비교해 작은 값으로 교체하는 작업을 거침.

        return answer;
      }

      let str = "teachermode";
      console.log(solution(str, "e"));
    </script>
  </body>
</html>
