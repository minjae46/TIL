<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(str) {
        let answer = "";

        str = str + " "; // 맨 뒤에 빈 문자를 하나 넣어 주어서 탐색을 종료해 줄 수 있다.
        let cnt = 1;
        for (let i = 0; i < str.length - 1; i++) {
          if (str[i] === str[i + 1]) cnt++;
          else {
            //str[i]를 answer에 찍어준 뒤, cnt를 확인해 보고 1보다 크면 숫자를 찍어주고 1이면 넘어감.
            answer += str[i];
            if (cnt > 1) {
              answer += String(cnt);
            }
            cnt = 1; // 카운트 초기화
          }
        }

        return answer;
      }

      let str = "KKHSSSSSSSE";
      console.log(solution(str));
    </script>
  </body>
</html>
