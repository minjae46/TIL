<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(str) {
        let answer = "";
        for (let n of str) {
          if (!isNaN(n)) answer += n;
        }
        return parseInt(answer);
        // 가장 앞 숫자가 0일 경우 0을 없애줘야 하기 때문에 parseInt 해준다.
      }

      let str = "g0en2T0s8eSoft";
      console.log(solution(str));
    </script>
  </body>
</html>
