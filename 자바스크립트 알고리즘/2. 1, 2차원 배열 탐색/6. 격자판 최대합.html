<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = Number.MIN_SAFE_INTEGER;
        let N = arr.length;
        let sum1 = 0; // 행의 합
        let sum2 = 0; // 열의 합

        for (let i = 0; i < N; i++) {
          sum1 = sum2 = 0; //초기화
          for (let j = 0; j < N; j++) {
            // j값 루프가 끝날때까지 i값은 고정.
            sum1 += arr[i][j]; // 행의 합 : 0번째 배열([i])의 0,1,2,3,4번 요소([j])의 합...
            sum2 += arr[j][i]; // 열의 합 : 0,1,2,3,4번 배열([j])의 0번째 요소([i])의 합...
          }
          answer = Math.max(answer, sum1, sum2); // 열과 행 합중에 가장 큰 합만 남김.
        }
        sum1 = sum2 = 0; //초기화
        // 여기부터 두 대각선의 합 구하기.
        for (let i = 0; i < N; i++) {
          sum1 += arr[i][i]; // 왼쪽 위부터 대각선의 합
          sum2 += arr[i][N - i - 1]; // 오른쪽 위부터 대각선의 합
        }

        answer = Math.max(answer, sum1, sum2);
        return answer;
      }

      let arr = [
        [10, 13, 10, 12, 15],
        [12, 39, 30, 23, 11],
        [11, 25, 50, 53, 15],
        [19, 27, 29, 37, 27],
        [19, 13, 30, 13, 19],
      ];
      console.log(solution(arr));
    </script>
  </body>
</html>
