<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      // 배열 요소를 재배치하지 않고 등수를 구해야 하므로, 등수를 구하는 요소 외 다른 요소들을 탐색하여 등수를 구한다.
      // 초기 등수를 rank=1로 초기화하고 다른 요소 탐색 결과에 따라 ++
      function solution(arr) {
        let answer = [];
        for (let i = 0; i < arr.length; i++) {
          let rank = 1;
          for (let j = 0; j < arr.length; j++) {
            if (arr[j] > arr[i]) {
              rank++;
            }
          }
          answer.push(rank);
        }
        /*정답
        let n=arr.length;
        let answer = Array.from({length:n}, ()=>1); //배열 초기화 
        for (let i = 0; i < n; i++) {
          for (let j = 0; j < n; j++) {
            if (arr[j] > arr[i]) answer[i]++;
          }
        }
        */
        return answer;
      }

      let arr = [83, 92, 92, 100, 76];
      console.log(solution(arr));
    </script>
  </body>
</html>
