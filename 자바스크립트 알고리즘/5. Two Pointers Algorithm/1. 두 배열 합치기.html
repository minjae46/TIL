<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      // 단순히 두 배열을 합쳐서 sort하면 안 된다. sort()는 시간복잡도 nlogn이기 때문에 효율적인 함수는 아니다.
      // 각 배열을 각각 for문으로 한번씩 도는 것이 시간복잡도 O(n: arr1길이 + arr2길이)으로 더 효율적이다.
      function solution(arr1, arr2) {
        let answer = [];
        let n = arr1.length;
        let m = arr2.length;

        let p1 = 0;
        let p2 = 0; // 두 개의 pointer 변수를 설정하기 때문에 two pointers algorithm이라고 한다.

        while (p1 < n && p2 < m) {
          if (arr1[p1] <= arr2[p2])
            answer.push(
              arr1[p1++]
            ); // arr1[p1]을 푸시한 후에 ++이 실행되는 공식.
          else answer.push(arr2[p2++]);
        }
        while (p1 < n) answer.push(arr1[p1++]);
        while (p2 < m) answer.push(arr2[p2++]);

        return answer;
      }

      let a = [1, 3, 5];
      let b = [2, 3, 6, 7, 9];
      console.log(solution(a, b));
    </script>
  </body>
</html>
