<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(str) {
        let answer = "";
        for (let i of str) {
          if (i === "A") answer += "#";
          else answer += i;
        }

        return answer;
      }

      console.log(solution("BANANA"));
    </script>
  </body>
</html>
