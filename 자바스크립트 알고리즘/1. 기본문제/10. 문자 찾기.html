<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(str, ltr) {
        let answer = 0;
        for (let i of str) {
          if (i === ltr) answer++;
        }

        return answer;
      }

      str = "COMPUTERPROGRAMMING";
      ltr = "R";
      console.log(solution(str, ltr));
    </script>
  </body>
</html>
