<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(str) {
        let answer;
        let center = Math.floor(str.length / 2);
        if (str.length % 2 === 1) {
          answer = str.substring(center, center + 1);
        } else {
          answer = str.substring(center - 1, center + 1);
        }

        return answer;
      }

      console.log(solution("good"));
    </script>
  </body>
</html>
