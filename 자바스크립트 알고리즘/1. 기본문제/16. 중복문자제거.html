<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(str) {
        let answer = "";
        for (let i = 0; i < str.length; i++) {
          if (str.indexOf(str[i]) === i) answer += str[i];
          // string.indexOf() : 검색된 문자열이 '첫번쨰'로 나타나는 index를 return.
          // 글자가 중복된다면(다시 나타난다면), 첫 번째로 찾은 인덱스와 다른 인덱스를 가지므로 구분 가능.
        }

        return answer;
      }

      console.log(solution("ksaekkset"));
    </script>
  </body>
</html>
