<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer,
          min = Number.MAX_SAFE_INTEGER;
        //안정적인 큰 숫자(큰 무작위 정수)로 초기화 할 때 사용하는 메서드
        for (let i = 0; i < arr.length; i++) {
          if (arr[i] < min) min = arr[i];
        }
        answer = min;

        // answer = Math.min(...arr) : 내장 메서드로 쉽게 최솟값 구하는 법
        return answer;
      }

      let arr = [5, 7, 2, 3, 9, 11, 12];
      console.log(solution(arr));
    </script>
  </body>
</html>
