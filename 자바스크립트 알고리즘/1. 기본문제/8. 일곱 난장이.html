<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        // 7개 합 === 100이 아닌, 9개합 - 2개 === 100의 2개를 구한다.
        // 9개 총합에서 2개숫자의 합을 뺀 결과가 100이면 해당 2개 숫자를 제외시킨다.
        let answer = arr; //얕은 복사
        let sum = arr.reduce((a, b) => a + b, 0); // 9개 숫자 총합
        let flag = 0;

        for (let i = 0; i < 8; i++) {
          //j가 9까지 돌기 때문에 i는 8까지만 보면 됨
          for (let j = i + 1; j < 9; j++) {
            if (sum - (arr[i] + arr[j]) === 100) {
              arr.splice(j, 1);
              arr.splice(i, 1);
              //j부터 지우는 이유 : i먼저 지우면 인덱스가 바뀌므로, 뒤 숫자인 j부터 지움
              flag = 1;
              break;
            }
          }
          if (flag === 1) break;
          // for문 돌다가 답이 발견되면 더 돌지 않고 바로 빠져나오도록 해주는 코드.
          /* 합이 100이 되는 경우의 수가 여러 개일 경우, for문을 빠져나오지 않고 계속 돈다면 답에 해당하는 요소를 모두 지워버리기 때문에, 
            정딥인 첫 번째 경우가 발견되면 바로 빠져나와야 한다. */
        }

        return answer;
      }

      arr = [22, 7, 21, 19, 10, 15, 25, 8, 13];
      console.log(solution(arr));
    </script>
  </body>
</html>
