<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = arr; //얕은 복사
        let sum = arr.reduce((a, b) => a + b, 0);
        let flag = 0;
        for (let i = 0; i < 8; i++) {
          //j가 9까지 돌기 때문에 i는 8까지만 보면 됨
          for (let j = i + 1; j < 9; j++) {
            if (sum - (arr[i] + arr[j]) === 100) {
              arr.splice(j, 1);
              arr.splice(i, 1);
              //j부터 지우는 이유 : i먼저 지우면 인덱스가 바뀌므로, 뒤 숫자인 j부터 지움
              flag = 1;
              break;
            }
          }
          if (flag === 1) break;
          //for문 돌다가 답이 발견되면 더 돌지 않고 바로 빠져나오도록 해주는 코드.
        }

        return answer;
      }

      arr = [22, 7, 21, 19, 10, 15, 25, 8, 13];
      console.log(solution(arr));
    </script>
  </body>
</html>
