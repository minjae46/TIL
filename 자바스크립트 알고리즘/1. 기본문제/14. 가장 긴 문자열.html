<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer;
        let longest = Number.MIN_SAFE_INTEGER;
        for (let i of arr) {
          if (i.length > longest) {
            longest = i.length;
            answer = i;
          }
        }

        return answer;
      }

      let arr = ["teacher", "time", "student", "beautiful", "good"];
      console.log(solution(arr));
    </script>
  </body>
</html>
