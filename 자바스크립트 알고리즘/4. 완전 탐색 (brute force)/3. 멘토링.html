<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      // for문으로 완전탐색brute force하는 대표적 문제

      function solution(test) {
        let answer = 0; // m번의 모든 테스트에서 i번 학생이 j번 학생보다 등수가 높았던 경우의 수.

        // (i,j)의 모든 학생 짝의 경우의 수에서, 조건(m번의 테스트에서 모두 i가 j보다 등수가 높은 경우)에 해당하는 짝의 갯수를 구하면 됨.
        // 모든 (i,j) 짝의 경우의 수는 i,j의 이중 for문을 사용하여 확인.
        // 각 (i,j) 경우의 수에서의 학생의 등수는 테스트 점수 배열을 for문으로 돌아서 확인.

        m = test.length; // 테스트 횟수.
        n = test[0].length; // 학생의 수.

        for (let i = 1; i <= n; i++) {
          for (let j = 1; j <= n; j++) {
            console.log("===== 학생 짝 (i, j) :", "(", i, ",", j, ") =====");

            let cnt = 0; // i번 학생이 j번 학생보다 등수가 높았던 경우의 수. 여기서 초기화.

            for (let k = 0; k < m; k++) {
              console.log("---", k + 1, "번째 테스트 결과 :");

              let pi = 0; // i번 학생의 등수
              let pj = 0; // j번 학생의 등수

              for (let s = 0; s < n; s++) {
                if (test[k][s] === i) pi = s; // k번째 테스트의 s등인 학생이 i번 학생과 일치하면 i번 학생의 등수는 s등. pi에 저장.
                if (test[k][s] === j) pj = s;
              }
              // s for문 루프가 끝나면 k번째 테스트에서의 i학생의 등수와 j학생의 등수 결과가 나옴.
              console.log("i번 학생의 등수 :", pi);
              console.log("j번 학생의 등수 :", pj);

              if (pi < pj) cnt++; // k번째 테스트에서의 등수 확인이 끝날 때마다 등수 우위 확인.
              console.log("--- 등수 우위 체크 ---");
            }

            if (cnt === m) answer++; // m번의 테스트 모두에서의 등수 우위 확인이 끝나면 cnt로 멘토링 가능 여부 확인.
            console.log("----- 멘토링 가능 여부 체크 -----");
          }
        }

        return answer;
      }

      let arr = [
        [3, 4, 1, 2],
        [4, 3, 2, 1],
        [3, 1, 4, 2],
      ];
      console.log(solution(arr));
    </script>
  </body>
</html>
