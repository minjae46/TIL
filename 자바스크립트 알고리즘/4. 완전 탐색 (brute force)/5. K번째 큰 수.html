<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      // 카드 3장의 합이 가능한 모든 경우의 수가 담긴 배열을 만든다. => 3중 for문.
      // 그 중 K번째로 큰 수가 담긴 값을 리턴한다. 중복 숫자는 제거한다.
      function solution(n, k, card) {
        let answer = 0;
        let tmp = new Set(); // 중복 숫자 제거.

        for (let i = 0; i < n - 2; i++) {
          for (let j = i + 1; j < n - 1; j++) {
            for (let k = j + 1; k < n; k++) {
              tmp.add(card[i] + card[j] + card[k]); // add() : Set()에 자료를 추가하는 메서드.
            }
          }
        }

        console.log(tmp);
        let a = Array.from(tmp).sort((a, b) => b - a); // 배열화 한 뒤 큰 순서대로 정렬.
        console.log(a);

        answer = a[k - 1];

        return answer;
      }

      let arr = [13, 15, 34, 23, 45, 65, 33, 11, 26, 42];
      console.log(solution(10, 3, arr));
    </script>
  </body>
</html>
