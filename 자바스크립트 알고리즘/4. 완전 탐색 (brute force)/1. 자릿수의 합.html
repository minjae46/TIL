<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n, arr) {
        let answer;
        let max = Number.MIN_SAFE_INTEGER;

        // 첫 번째 방법 ===> 내가 생각한 방법.
        for (let x of arr) {
          let sum = x
            .toString()
            .split("")
            .reduce((a, b) => a + Number(b), 0);
          if (sum > max) {
            max = sum;
            answer = x;
          } else if (sum === max) {
            if (x > answer) answer = x;
          }
        }

        // 두 번째 방법
        for (let x of arr) {
          let sum = 0;
          let tmp = x; // 요소의 원래 값 보존
          // 10으로 나눈 나머지를 계속 더해주면 각 자릿수의 합이 된다.
          // while문으로 몫이 0(tmp=0)이 될 떄까지 반복한다. tmp가 0이 되면 조건에 부합하지 않으므로 break된다.
          while (tmp) {
            sum += tmp % 10;
            tmp = Math.floor(tmp / 10);
          }
          if (sum > max) {
            max = sum;
            answer = x;
          } else if (sum === max) {
            if (x > answer) answer = x;
          }
        }

        return answer;
      }

      let arr = [128, 460, 603, 40, 521, 137, 123];
      console.log(solution(7, arr));
    </script>
  </body>
</html>
